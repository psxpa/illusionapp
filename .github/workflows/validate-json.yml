name: ğŸ” Validate JSON Files
on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: âœ… Validate JSON syntax
      run: |
        echo "ğŸ” Validating JSON files..."
        for file in *.json; do
          if [ -f "$file" ]; then
            echo "Checking $file..."
            python -m json.tool "$file" > /dev/null
            if [ $? -eq 0 ]; then
              echo "âœ… $file is valid JSON"
            else
              echo "âŒ $file has syntax errors"
              exit 1
            fi
          fi
        done
        
    - name: ğŸ§ª Validate JSON structure
      run: |
        echo "ğŸ” Validating JSON structure..."
        python3 << 'EOF'
        import json
        import sys
        
        try:
            with open('Json_canales_tv.json', 'r', encoding='utf-8') as f:
                data = json.load(f)
            
            # Validar estructura requerida
            required_keys = ['version', 'languages', 'lastUpdate']
            for key in required_keys:
                if key not in data:
                    print(f"âŒ Missing required key: {key}")
                    sys.exit(1)
            
            # Validar idiomas
            required_langs = ['en', 'es', 'pt']
            for lang in required_langs:
                if lang not in data['languages']:
                    print(f"âŒ Missing language: {lang}")
                    sys.exit(1)
                
                if 'channels' not in data['languages'][lang]:
                    print(f"âŒ Missing channels for language: {lang}")
                    sys.exit(1)
                
                channels = data['languages'][lang]['channels']
                for i, channel in enumerate(channels):
                    required_channel_keys = ['name', 'active', 'imageUrl', 'isIframe', 'streamUrl']
                    for key in required_channel_keys:
                        if key not in channel:
                            print(f"âŒ Channel {i} in {lang} missing key: {key}")
                            sys.exit(1)
            
            print("âœ… JSON structure is valid")
            print(f"ğŸ“Š Found {len(data['languages']['en']['channels'])} English channels")
            print(f"ğŸ“Š Found {len(data['languages']['es']['channels'])} Spanish channels") 
            print(f"ğŸ“Š Found {len(data['languages']['pt']['channels'])} Portuguese channels")
            
        except json.JSONDecodeError as e:
            print(f"âŒ JSON syntax error: {e}")
            sys.exit(1)
        except Exception as e:
            print(f"âŒ Validation error: {e}")
            sys.exit(1)
        EOF
